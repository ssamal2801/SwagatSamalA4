<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <ul class="menu">
        <li><a class="active" href="./index.html">Register</a></li>
        <li><a href="./search.html">Search</a></li>
        <li><a href="./viewRecord.html" id="viewRecord">View Record</a></li>
      </ul>
    </header>
    <div class="container">
      <h3>Register Here</h3>
      <p>We need few of your details to proceed.</p>
       
      <form class="form" method="POST">
        <div class="form-element">
          <label for="fname">First Name</label>
          <input
            type="text"
            class="form-field"
            name="fname"
            placeholder="First Name"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="lname">Last Name</label>
          <input
            type="text"
            class="form-field"
            name="lname"
            placeholder="Last Name"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-field"
            name="address"
            placeholder="Address"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="city">City</label>
          <select name="city" class="form-field">
            <option value="" disabled selected>Select City</option>
            <option value="Toronto">Toronto</option>
            <option value="Montréal">Montréal</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Calgary">Calgary</option>
            <option value="Edmonton">Edmonton</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Mississauga">Mississauga</option>
            <option value="Winnipeg">Winnipeg</option>
          </select>
        </div>
        <div class="form-element">
          <label for="province">Province</label>
          <select name="province" class="form-field">
            <option value="" disabled selected>Select Province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">
              Newfoundland and Labrador
            </option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Ontario">Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Yukon">Yukon</option>
          </select>
        </div>
        <div class="form-element">
          <label for="pcode">Postal Code</label>
          <input
            type="text"
            class="form-field"
            name="pcode"
            placeholder="Postal Code"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            class="form-field"
            name="phone"
            placeholder="Phone Number"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-field"
            name="email"
            placeholder="Email Address"
            value=""
          />
        </div>
        <div class="form-element">
          <label for="notes">Notes</label>
          <textarea
            class="form-field"
            name="notes"
            placeholder="Add your comments here"
            rows="7"
          ></textarea>
        </div>
        <input type="submit" id="register" name="register" value="Register" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
  </body>
</html>
